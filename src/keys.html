<!doctype html>
<html>

<head>
  <title>Random Keys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,
    body,
    main {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #0b132b;
      color: #b6e2e2;
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #key {
      font-size: 16rem;
      text-align: center;
    }

    #acc {
      font-size: 12rem;
      margin: 0 0 0 -2.5rem;
    }
  </style>
</head>

<body>
  <main role="main">
    <div id="key"></div>
    <div id="acc"></div>
  </main>
  <script>
    (function () {
      const shuffle = (xs) => {
        var len = xs.length;
        while (len) {
          const idx = Math.floor(Math.random() * len--);
          const tmp = xs[len];
          xs[len] = xs[idx];
          xs[idx] = tmp;
        }
        return xs
      }

      const getKey = (function* keyGen() {
        const keys = shuffle([
          { note: 'A', acc: '' },
          { note: 'B', acc: '&#9837;' },
          { note: 'B', acc: '' },
          { note: 'C', acc: '' },
          { note: 'D', acc: '&#9837;' },
          { note: 'D', acc: '' },
          { note: 'E', acc: '&#9837;' },
          { note: 'E', acc: '' },
          { note: 'F', acc: '' },
          { note: 'G', acc: '&#9837;' },
          { note: 'G', acc: '' },
          { note: 'A', acc: '&#9837;' }
        ])

        for (let i = 0; i < keys.length; i = (i + 1) % 12) {
          yield keys[i]
        }
      })()

      const k = document.getElementById('key')
      const a = document.getElementById('acc')

      onClick = () => {
        k.innerHTML = '&hellip;'
        a.innerHTML = ''
        setTimeout(() => {
          const key = getKey.next()
          k.innerHTML = key.value.note
          a.innerHTML = key.value.acc
        }, 250)
      }

      document.addEventListener('click', onClick)
      onClick()
    }())
  </script>
</body>

</html>
