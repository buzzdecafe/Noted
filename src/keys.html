<!doctype html>
<html>

<head>
  <title>Random Keys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,
    body,
    main {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #0b132b;
      color: #b6e2e2;
    }
    .col {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }
    #acc {
      font-size: 12rem;
      margin: 0 0 0 -2.5rem;
    }
    .blurry {
      filter: blur(24px);
    }
  </style>
</head>

<body>
  <main role="main" class="col">
    <div class="row">
      <img src="" id="key" />
    </div>
  </main>
  <script>
    (function () {
      const shuffle = (xs) => {
        var len = xs.length;
        while (len) {
          const idx = Math.floor(Math.random() * len--);
          const tmp = xs[len];
          xs[len] = xs[idx];
          xs[idx] = tmp;
        }
        return xs
      }

      const flip = () => !!Math.round(Math.random())

      const getKey = (function* keyGen() {
        const keys = shuffle([
          () => flip() ? 'aflat' : 'gsharp',
          () => 'a',
          () => flip() ? 'bflat' : 'asharp',
          () => 'b',
          () => 'c',
          () => flip() ? 'dflat' : 'csharp',
          () => 'd',
          () => flip() ? 'eflat' : 'dsharp',
          () => 'e',
          () => 'f',
          () => flip() ? 'gflat' : 'fsharp',
          () => 'g'
        ])

        for (let i = 0; i < keys.length; i = (i + 1) % keys.length) {
          yield keys[i]
        }
      })()

      const k = document.getElementById('key')
      k.addEventListener('load', () => k.classList.remove('blurry'))

      const loadImg = () => {
        const key = getKey.next().value()
        k.classList.add('blurry')
        k.src = `./img/${key}.png`
        k.alt = key
      }

      onClick = () => {
        k.classList.add('blurry')
        setTimeout(loadImg, 250)
      }

      document.addEventListener('click', onClick)
      onClick()
    }())
  </script>
</body>

</html>
