<!doctype html>
<html>

<head>
  <title>Noted</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="./noted.js">
  </script>
</head>

<body>
  <main role="main">
    <h1>Noted</h1>


    <section id="player">
      <audio id="audio" class="no-show" controls>
        Your browser does not support the <code>audio</code> element.
      </audio>

      <section id="controls">
        <div class="row-box">
          <div class="col-box">
            <div id="mark-start-view" class="time-label">--:--.---</div>
            <button id="mark-start" class="btn mark-btn">Mark Start</button>
          </div>

          <div class="col-box">
            <div id="current-time" class="time-label">--:--.---</div>
            <div class="time-label">Current Time</div>
          </div>
          <div class="col-box">
            <div id="mark-end-view" class="time-label">--:--.---</div>
            <button id="mark-end" class="btn mark-btn">Mark End</button>
          </div>
        </div>
        <!-- <div>
          <input type="checkbox" id="loop" /> <label for="loop">Loop selected range</label>
        </div> -->
        <div class="col-box">
          <div class="time-label">
            <input id="playback-rate" type="range" min="0.25" max="2.0" step="0.05" list="ticks" />
            <datalist id="ticks">
              <option value="0.25" label="1/4"></option>
              <option value="0.5" label="1/2"></option>
              <option value="0.75" label="3/4"></option>
              <option value="1" label="1x"></option>
              <option value="1.25" label="1 1/4"></option>
              <option value="1.5" label="1 1/2"></option>
              <option value="1.75" label="1 3/4"></option>
              <option value="2" label="2x"></option>
            </datalist>
          </div>
          <div class="time-label">
            <label for="playback-rate">Playback rate</label>
          </div>
        </div>
      </section>
    </section>

    <section id="logger">
      <h2>Log</h2>
      <ul id="logger-list"></ul>
    </section>
  </main>

  <div class="overlay" id="overlay">
    <section id="load-file">
      <form id="load-file-form">
        <h2>
          <label for="tune-file">Upload audio file</label>
        </h2>
        <div>
          <input type="file" id="tune-file">
        </div>
      </form>
    </section>
  </div>
</body>

</html>
